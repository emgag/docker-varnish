name: build

on:
  push:
    tags:
      - 20*
  workflow_dispatch:

env:
  GHCR_IMAGE: ghcr.io/emgag/varnish
  GHCR_USER: emgag-service
  DOCKERHUB_IMAGE: emgag/varnish
  CONTAINER_PLATFORMS: "linux/amd64,linux/arm64"

jobs:
  build:
    strategy:
      matrix:
        version: ["6.0", "7.0", "7.1"]
        include:
          - version: "6.0"
            tag: "6.0.10"
          - version: "7.0"
            tag: "7.0.2"
          - version: "7.1"
            tag: "7.1.0"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to github docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USER }}
          password: ${{ secrets.CR_PAT }}

      - name: Login to dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build varnish {{ matrix.version }}
        run: >
          docker buildx build --pull --push
          -t ${{ env.GHCR_IMAGE }}:${{ matrix.tag }}
          -t ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.tag }}
          --platform ${{ env.CONTAINER_PLATFORMS }}
          ${{ matrix.version }}
